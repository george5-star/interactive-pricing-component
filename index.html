<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./src/assets/images/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/styles.css" />
  <script src="./src/js/app.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <main class="pricing-component">
    <div class="container">
      <div class="pricing-component__header">
        <h1 class="pricing-component__title">
          Simple, traffic-based pricing
        </h1>
        <p class="pricing-component__description">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="pricing-component__body">
        <div class="pricing-component__view-and-price-container">
          <h2 class="pricing-component__page-view"><span class="price-view">100K</span> Pageviews</h2>
          <div class="pricing-component__price">
            <span class="main-price">$16.00</span><span class="accent">/month</span>
          </div>
        </div>
        <div class="pricing-component__progress">
          <input id="range" type="range" min="0" max="1000" value="50" step="50" />
        </div>
        <div class="pricing-component__billing-container">
          <div class="monthly-billing">Monthly Billing</div>
          <div class="toggle">
            <div class="indicator"></div>
          </div>
          <div class="yearly-billing">Yearly Billing</div>
          <div class="discount">25% <span class="discount-text">discount</span></div>
        </div>
        <div class="pricing-component__features-and-cta-container">
          <ul class="pricing-component__features">
            <li class="pricing-component__feature-item">
              Unlimited websites
            </li>
            <li class="pricing-component__feature-item">
              100% data ownership
            </li>
            <li class="pricing-component__feature-item">Email reports</li>
          </ul>
          <button class="btn pricing-component__btn">Start my trial</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
